<!DOCTYPE html>
<html lang="{{ config.default_language }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}</title>

    <meta name="description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}">
    <meta name="author" content="{{ config.extra.author }}">
    <meta name="keywords" content="{{ config.extra.keywords }}">

    <link rel="canonical" href="{{ current_url | safe }}">

    <!-- Open Graph Tags -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{{ current_url | safe }}">
    <meta property="og:title"
        content="{% block og_title %}{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}{% endblock %}">
    <meta property="og:site_name" content="{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}">
    <meta property="og:description"
        content="{% block og_description %}{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}{% endblock %}">
    <meta property="og:locale" content="en_US">

    <meta property="og:image" content="{% block og_image %}{{ get_url(path='images/sereno-big.webp') }}{% endblock %}">
    <meta property="og:image:type" content="image/webp" />
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="360">
    <meta property="og:image:alt" content="{{ config.title }}">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title"
        content="{% block twitter_title %}{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}{% endblock %}">
    <meta name="twitter:description"
        content="{% block twitter_description %}{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}{% endblock %}">
    <meta name="twitter:image"
        content="{% block twitter_image %}{{ get_url(path='images/sereno-big.webp') }}{% endblock %}">
    <meta name="twitter:image:alt" content="{{config.title}}">

    <link rel="stylesheet" href="{{ get_url(path='main.css') }}">
    <link rel="icon" href="{{ get_url(path='favicon.ico') }}" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    {% include "partials/header.html" %}

    <main>
        {% block content %}{% endblock content %}
    </main>

    {% include "partials/footer.html" %}

    <script src="{{ get_url(path='main.js') }}"></script>
</body>

</html>
