<div class="value-card">
  <h4>{% if icon %}
    <div class="value-card-icon">
      <img src="{{ get_url(path='images/' ~ icon ~ '.svg') }}" alt="{{ title }}" width="40" height="40">
    </div>
    {% endif %}{{ title }}
  </h4>
  <p class="value-card-subtitle">{{ subtitle }}</p>
  <p>{{ body }}</p>
</div>
