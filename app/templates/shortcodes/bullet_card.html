<li class="bullet-card{% if variant %} bullet-card--{{ variant }}{% endif %}">
  {% if icon %}
  <div class="card-icon{% if variant %}--{{ variant }}{% endif %}">
    <img src="{{ get_url(path='images/' ~ icon ~ '.svg') }}" alt="{{ title }}" width="24" height="24">
  </div>
  {% endif %}
  <div class="bullet-card-content">
    <h4>{{ title }}</h4>
    <p>{{ subtitle }}</p>
  </div>
</li>
