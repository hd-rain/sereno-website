<li class="bullet-card{% if variant %} bullet-card--{{ variant }}{% endif %}">
  {% if icon %}
  <div class="bullet-card-icon">
    <img src="{{ get_url(path='images/' ~ icon ~ '.svg') }}" alt="{{ title }}" width="32" height="32">
  </div>
  {% endif %}
  <div class="bullet-card-content">
    <h4>{{ title }}</h4>
    <p>{{ subtitle }}</p>
  </div>
</li>
