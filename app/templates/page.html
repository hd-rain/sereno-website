{% extends "base.html" %}

{% block content %}
<section class="page-content">
    <div class="container">
        {% if page %}
            <h1>{{ page.title }}</h1>
            {{ page.content | safe }}
        {% elif section %}
            <h1>{{ section.title }}</h1>
            {{ section.content | safe }}
        {% endif %}
    </div>
</section>
{% endblock content %}
